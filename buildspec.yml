version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
      
  pre_build:
    commands:
      - echo Running pre-build checks...
      - npm --version
      - node --version
      
  build:
    commands:
      - echo Build started on `date`
      - echo No build step needed for Node.js
      
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - node_modules/**/*
    - .git/**/*